<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVD Movie Recommendations</title>
    <meta name="viewport" content="initial-scale=1,user-scalable=no">

    <link href="/static/style.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>
        $(function() {

        });
    </script>
</head>
<body>
    <div id="header">
        <h1>SVD Movie Recommendations</h1>
        <h2>Your personalized results</h2>
    </div>
    <ul class="movie-groups">
        <li class="movie-group">
            <ul class="movies">
                <% for(var i=0; i < recommendations.length; ++i) {%>
                    <li class="movie">
                        <div class="poster">
                            <img src="/static/posters/<%= recommendations[i]._id %>.jpg">
                        </div>
                        <div class="title">
                            <%= recommendations[i].title %>
                        </div>
                    </li>
                <% } %>
            </ul>
        </li>
    </ul>

</body>
</html>
