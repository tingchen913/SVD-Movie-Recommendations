<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVD Movie Recommendations</title>
    <meta name="viewport" content="initial-scale=1,user-scalable=no">

    <link href="/static/style.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="header">
        <h1>SVD Movie Recommendations</h1>
        <h2>Admin Login</h2>
    </div>
    <form id="admin-login-form" action="/login" method="post">
        <label for="passcode" id="passcode-label">Admin Passcode</label>
        <% if (message) { %>
            <div id="login-message"><%= message %></div>
        <%}%>
        <input type="password" id="passcode-box" name="passcode"><br>
        <input type="submit" id="login-button" value="Login">

    </form>
</body>
</html>
